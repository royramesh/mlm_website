<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Sidenav styling */
        .sidenav {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
        }

        .sidenav.open {
            left: 0;
        }

        .brand {
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Main content area styling */
        .content {
            margin-left: 0; /* Initially main content aligns without sidenav */
            padding: 20px;
            transition: margin-left 0.3s;
        }

        .content.open {
            margin-left: 250px; /* Adjust based on sidenav width */
        }

        /* Hamburger icon styling */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1000; /* Ensure hamburger is above other elements */
            transition: transform 0.3s;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -6px);
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: transform 0.3s, opacity 0.3s;
        }
    </style>
</head>
<body>
    <!-- Side Navigation (Sidenav) -->
    <div class="sidenav" id="sidenav">
        <div class="brand">My Dashboard</div>
        <!-- Add navigation links here -->
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content" id="main-content">
        <!-- User statistics boxes -->
        <div class="user-box">Registered Users: 1000</div>
        <!-- Add more user statistics boxes here -->
    </div>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleSidenav()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle sidenav visibility
        function toggleSidenav() {
            const sidenav = document.getElementById('sidenav');
            const content = document.getElementById('main-content');
            const hamburger = document.querySelector('.hamburger');

            sidenav.classList.toggle('open');
            content.classList.toggle('open');
            hamburger.classList.toggle('open');
        }
    </script>
</body>
</html>
