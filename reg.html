<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        body {
            font-family: "Arsenal SC", sans-serif;
            background-color: #56B4BE;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .required label::after {
            content: ' *';
            color: red;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .radio-group label {
            font-weight: normal;
            margin: 0;
        }
        button {
            width: 100%;
            background-color: #56B4BE;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #095c65;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>
    <form>
        <div class="form-group required">
            <label for="referCode">Refer Code</label>
            <input type="text" id="referCode" name="referCode" required>
        </div>
        <div class="form-group required">
            <label for="side">Side</label>
            <div class="radio-group">
                    <input type="radio" id="side1" name="side" value="LEFT" required> LEFT
                    <input type="radio" id="side2" name="side" value="RIGHT" required> RIGHT

            </div>
        </div>
        <div class="form-group required">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group required">
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div class="form-group required">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">REGISTER</button>
    </form>
</div>

</body>
</html>
